syntax = "proto3";

package eywa.eywa;

option go_package = "github.com/eywa-foundation/eywa-go-client/x/eywa/types";

// Msg defines the Msg service.
service Msg {
  rpc RegisterUser (MsgRegisterUser) returns (MsgRegisterUserResponse);
}
message MsgRegisterUser {
  string creator = 1;
  string pubkey  = 2;
}

message MsgRegisterUserResponse {
  uint64 id = 1;
}

